# Cloud Deploy Configuration for webapp-team
# Multi-stage pipeline: dev -> qa -> prod

apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: webapp-staged-pipeline
  labels:
    compliance: iso27001-soc2-gdpr
    team: webapp-team
    data-residency: eu
description: "Multi-stage delivery pipeline for webapp with dev/qa/prod stages"
serialPipeline:
  stages:
  # Dev stage - continuous deployment from main
  - targetId: dev-gke
    profiles: 
    - dev
    
  # QA stage - tag-based deployments
  - targetId: qa-gke
    profiles: 
    - qa
    strategy:
      standard:
        verify: false
        
  # Production stage - promoted from QA
  - targetId: prod-gke
    profiles: 
    - prod
    strategy:
      standard:
        verify: false

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev-gke
  labels:
    compliance: iso27001-soc2-gdpr
    stage: dev
    environment: nonproduction
    data-residency: eu
description: "Development environment - continuous deployment"
gke:
  cluster: projects/u2i-tenant-webapp/locations/europe-west1/clusters/webapp-cluster
executionConfigs:
- usages: 
  - RENDER
  - DEPLOY
  - VERIFY
  serviceAccount: cloud-deploy-sa@u2i-tenant-webapp.iam.gserviceaccount.com
  artifactStorage: gs://u2i-tenant-webapp-deploy-artifacts

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: qa-gke
  labels:
    compliance: iso27001-soc2-gdpr
    stage: qa
    environment: nonproduction
    data-residency: eu
description: "QA environment - tag-based deployments"
gke:
  cluster: projects/u2i-tenant-webapp/locations/europe-west1/clusters/webapp-cluster
executionConfigs:
- usages: 
  - RENDER
  - DEPLOY
  - VERIFY
  serviceAccount: cloud-deploy-sa@u2i-tenant-webapp.iam.gserviceaccount.com
  artifactStorage: gs://u2i-tenant-webapp-deploy-artifacts
requireApproval: true

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod-gke
  labels:
    compliance: iso27001-soc2-gdpr
    stage: prod
    environment: production
    data-residency: eu
    critical: "true"
description: "Production environment with strict compliance"
gke:
  cluster: projects/u2i-tenant-webapp-prod/locations/europe-west1/clusters/webapp-cluster-prod
executionConfigs:
- usages: 
  - RENDER
  - DEPLOY
  - VERIFY
  serviceAccount: cloud-deploy-sa@u2i-tenant-webapp.iam.gserviceaccount.com
  artifactStorage: gs://u2i-tenant-webapp-deploy-artifacts
requireApproval: true

