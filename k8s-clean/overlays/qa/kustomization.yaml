apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# QA environment with Gateway API
# Single stage deployment

resources:
# Use base kustomization which includes all base resources
- ../../base

# Patches for QA environment
patches:
- path: pdb-patch.yaml

# Common labels for all resources
# Environment-specific labels only (core labels come from base)
labels:
- pairs:
    environment: qa
  includeSelectors: false