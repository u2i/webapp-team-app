apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Single overlay for preview deployments
# Combines all resources needed for preview environment

resources:
# Use base kustomization which includes all base resources
- ../../base

# Patches for preview environment
patches:
- path: pdb-patch.yaml

# Environment-specific labels only (core labels come from base)
# Preview doesn't have a fixed environment label due to dynamic PR deployments
labels:
- pairs:
    environment: preview
  includeSelectors: false