# Lightweight ingress using nginx ingress controller (no GCP LB)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress-preview
  annotations:
    # Use nginx ingress controller instead of GCE
    kubernetes.io/ingress.class: "nginx"
    # Skip SSL redirect for faster startup
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Simple health check
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: PREVIEW_HOST # This will be replaced by kustomize
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80