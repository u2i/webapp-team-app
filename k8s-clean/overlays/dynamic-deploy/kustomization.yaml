apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace will be set dynamically based on boundary-stage-tier
# For now, keep webapp-team for backward compatibility
namespace: webapp-team

resources:
- ../../base
- config-connector-resources.yaml

# Note: Profile selection happens at the Cloud Deploy level
# by including the appropriate profile overlay in the skaffold.yaml

# Common labels applied to all resources
commonLabels:
  app: webapp
  team: webapp-team