apiVersion: v1
kind: Namespace
metadata:
  labels:
    boundary: nonprod
    compliance: iso27001-soc2-gdpr
    data-residency: eu
    stage: preview
    tenant: webapp-team
    tier: ephemeral
  name: webapp-dev
---
apiVersion: v1
data:
  API_URL: https://api-${DOMAIN}
  BOUNDARY: nonprod
  DOMAIN: ${DOMAIN}
  PREVIEW_NAME: ${PREVIEW_NAME}
  STAGE: preview
kind: ConfigMap
metadata:
  labels:
    boundary: nonprod
    stage: preview
    tier: ephemeral
  name: preview-webapp-env-config-c465dgk9bd
  namespace: webapp-dev
---
apiVersion: v1
data:
  GRACEFUL_SHUTDOWN_TIMEOUT: 5s
  LOG_LEVEL: debug
  PROFILE: dev
kind: ConfigMap
metadata:
  labels:
    boundary: nonprod
    stage: preview
    tier: ephemeral
  name: preview-webapp-profile-config-khb22m78kk
  namespace: webapp-dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    boundary: nonprod
    compliance: iso27001-soc2-gdpr
    data-residency: eu
    stage: preview
    tenant: webapp-team
    tier: ephemeral
  name: preview-webapp-service
  namespace: webapp-dev
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: webapp
    boundary: nonprod
    stage: preview
    tier: ephemeral
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    boundary: nonprod
    compliance: iso27001-soc2-gdpr
    data-residency: eu
    stage: preview
    tenant: webapp-team
    tier: ephemeral
  name: preview-webapp
  namespace: webapp-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
      boundary: nonprod
      stage: preview
      tier: ephemeral
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: webapp
        boundary: nonprod
        compliance: iso27001-soc2-gdpr
        data-residency: eu
        stage: preview
        tenant: webapp-team
        tier: ephemeral
    spec:
      automountServiceAccountToken: false
      containers:
      - env:
        - name: PORT
          value: "8080"
        - name: BOUNDARY
          value: nonprod
        - name: STAGE
          valueFrom:
            configMapKeyRef:
              key: STAGE
              name: preview-webapp-env-config-c465dgk9bd
              optional: true
        - name: REGION
          value: europe-west1
        - name: COMPLIANCE_MODE
          value: gdpr
        image: europe-west1-docker.pkg.dev/u2i-tenant-webapp/webapp-images/webapp
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        name: webapp
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - emptyDir: {}
        name: tmp
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    boundary: nonprod
    stage: preview
    tier: ephemeral
  name: preview-webapp-pdb
  namespace: webapp-dev
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: webapp
      boundary: nonprod
      stage: preview
      tier: ephemeral
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ${DOMAIN}
    external-dns.alpha.kubernetes.io/ttl: "300"
  labels:
    boundary: nonprod
    stage: preview
    tier: ephemeral
  name: preview-webapp-preview-route
  namespace: webapp-dev
spec:
  hostnames:
  - ${DOMAIN}
  parentRefs:
  - name: webapp-gateway
    namespace: infra-gw
  rules:
  - backendRefs:
    - name: preview-webapp-service
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    boundary: nonprod
    compliance: iso27001-soc2-gdpr
    data-residency: eu
    stage: preview
    tenant: webapp-team
    tier: ephemeral
  name: preview-webapp-network-policy
  namespace: webapp-dev
spec:
  egress:
  - ports:
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector: {}
  - ports:
    - port: 443
      protocol: TCP
    to:
    - ipBlock:
        cidr: 0.0.0.0/0
  ingress:
  - from:
    - ipBlock:
        cidr: 130.211.0.0/22
    - ipBlock:
        cidr: 35.191.0.0/16
    - ipBlock:
        cidr: 209.85.152.0/22
    - ipBlock:
        cidr: 209.85.204.0/22
    ports:
    - port: 8080
      protocol: TCP
  podSelector:
    matchLabels:
      app: webapp
      boundary: nonprod
      stage: preview
      tier: ephemeral
  policyTypes:
  - Ingress
  - Egress
