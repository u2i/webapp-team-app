# Secret Manager integration for preview environments
# This creates a Kubernetes Secret that pulls from Google Secret Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: webapp-secret-store
  namespace: webapp-preview
spec:
  provider:
    gcpsm:
      projectId: u2i-tenant-webapp-nonprod
      auth:
        workloadIdentity:
          clusterLocation: europe-west1
          clusterName: webapp-cluster
          serviceAccountRef:
            name: webapp-k8s
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: webapp-demo-secret-external
  namespace: webapp-preview
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: webapp-secret-store
    kind: SecretStore
  target:
    name: webapp-demo-secret
    creationPolicy: Owner
  data:
  - secretKey: secret-value
    remoteRef:
      key: webapp-demo-secret