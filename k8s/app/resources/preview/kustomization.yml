apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Preview profile - small resources for PR preview environments

resources:
- ../../base
- ../../../namespace/namespace.yml
- ../../../gcp/certificate.yml
- db-password-secret.yml

# Add AlloyDB Omni database for preview environments
components:
- ../../../components/database/alloydb-omni

patchesStrategicMerge:
- namespace-patch.yml

patches:
# Add AlloyDB Omni egress to network policy
- target:
    kind: NetworkPolicy
    name: ${APP_NAME}-network-policy
  patch: |-
    - op: add
      path: /spec/egress/-
      value:
        to:
        - podSelector:
            matchLabels:
              alloydbomni.internal.dbadmin.goog/dbcluster: alloydb-preview
        ports:
        - protocol: TCP
          port: 5432
# Adjust resources and configuration
- target:
    kind: Deployment
    labelSelector: "app=webapp"  # Use label selector to match any name
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: remove
      path: /spec/template/spec/initContainers/0  # Remove AlloyDB proxy for preview
    - op: replace
      path: /spec/template/spec/containers/0/resources
      value:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "256Mi"
          cpu: "200m"
    # Replace entire env array to remove ALLOYDB_AUTH_PROXY and add database config
    - op: replace
      path: /spec/template/spec/containers/0/env
      value:
        - name: TENANT
          value: webapp-team
        - name: COMPLIANCE
          value: gdpr
        - name: PROJECT_ID
          value: ${PROJECT_ID}
        - name: STAGE
          value: preview
        - name: DATABASE_HOST
          value: al-alloydb-preview-rw-ilb
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: webapp_preview
        - name: DATABASE_USER
          value: postgres
        - name: DATABASE_PASSWORD
          value: preview_temp_password
        - name: DATABASE_SSL_MODE
          value: disable
        - name: WEBAPP_DEMO_SECRET
          valueFrom:
            secretKeyRef:
              name: webapp-demo-secret
              key: webapp-demo-secret


# Patch migration job to remove AlloyDB proxy and add database config
- target:
    kind: Job
    name: webapp-migration
  patch: |-
    - op: remove
      path: /spec/template/spec/initContainers  # Remove AlloyDB proxy sidecar
    - op: replace
      path: /spec/template/spec/containers/0/env/2/value  # Update STAGE value
      value: preview
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_HOST
        value: al-alloydb-preview-rw-ilb
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_PORT
        value: "5432"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_NAME
        value: webapp_preview
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_USER
        value: postgres
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_PASSWORD
        value: preview_temp_password
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_SSL_MODE
        value: disable
    - op: remove
      path: /spec/template/spec/containers/0/env/3  # Remove ALLOYDB_AUTH_PROXY

configMapGenerator:
- name: webapp-profile-config
  literals:
    - PROFILE=preview
    - LOG_LEVEL=debug
    - GRACEFUL_SHUTDOWN_TIMEOUT=5s

# External Secrets configuration will be added as a separate resource file