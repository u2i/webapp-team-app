apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Prod profile - production-grade resources and high availability

resources:
- ../../base
- ../../../namespace/namespace.yml

patches:
- target:
    kind: Deployment
    labelSelector: "app=webapp"
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources
      value:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "1000m"
    - op: add
      path: /spec/template/spec/affinity
      value:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - webapp
              topologyKey: kubernetes.io/hostname
    - op: replace
      path: /spec/template/spec/initContainers/0/args
      value:
      - "projects/u2i-tenant-webapp-prod/locations/europe-west1/clusters/webapp-prod-alloydb/instances/webapp-prod-primary"
      - "--port=5432"
      - "--auto-iam-authn"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_USER
        value: webapp-k8s@u2i-tenant-webapp-prod.iam
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: webapp-database-secret
            key: password
- target:
    kind: Job
    name: webapp-migration
  patch: |-
    - op: replace
      path: /spec/template/spec/initContainers/0/args
      value:
      - "projects/u2i-tenant-webapp-prod/locations/europe-west1/clusters/webapp-prod-alloydb/instances/webapp-prod-primary"
      - "--port=5432"
      - "--max-connections=10"
      - "--auto-iam-authn"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_USER
        value: webapp-k8s@u2i-tenant-webapp-prod.iam
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DATABASE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: webapp-database-secret
            key: password

configMapGenerator:
- name: webapp-profile-config
  literals:
    - PROFILE=prod
    - LOG_LEVEL=info
    - GRACEFUL_SHUTDOWN_TIMEOUT=30s
    - ENABLE_PROFILING=false
    - ENABLE_METRICS=true