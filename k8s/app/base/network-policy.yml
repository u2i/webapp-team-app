apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webapp-network-policy # from-param: ${NAME_PREFIX}${APP_NAME}-network-policy
  namespace: ${NAMESPACE} # from-param: ${NAMESPACE}
  labels:
    app: webapp # from-param: ${APP_NAME}
    stage: ${STAGE} # from-param: ${STAGE}
    boundary: ${BOUNDARY} # from-param: ${BOUNDARY}
    tier: ${TIER} # from-param: ${TIER}
    environment: ${ENV} # from-param: ${ENV}
spec:
  podSelector:
    matchLabels:
      app: webapp # from-param: ${APP_NAME}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from GCE health checks and load balancer
  - from:
    - ipBlock:
        cidr: 130.211.0.0/22
    - ipBlock:
        cidr: 35.191.0.0/16
    - ipBlock:
        cidr: 209.85.152.0/22
    - ipBlock:
        cidr: 209.85.204.0/22
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS to node-local DNS cache (GKE uses NodeLocal DNSCache at 169.254.20.10)
  - to:
    - ipBlock:
        cidr: 169.254.20.10/32
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Also allow DNS to kube-system namespace as fallback
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443