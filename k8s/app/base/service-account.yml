apiVersion: v1
kind: ServiceAccount
metadata:
  name: webapp # from-param: ${APP_NAME}
  namespace: ${NAMESPACE} # from-param: ${NAMESPACE}
  labels:
    app: webapp # from-param: ${APP_NAME}
    stage: ${STAGE} # from-param: ${STAGE}
    boundary: ${BOUNDARY} # from-param: ${BOUNDARY}
  annotations:
    iam.gke.io/gcp-service-account: webapp-k8s@${PROJECT_ID}.iam.gserviceaccount.com # from-param: webapp-k8s@${PROJECT_ID}.iam.gserviceaccount.com