apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: webapp-deployment
build:
  artifacts:
  - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp/webapp-images/webapp
    docker:
      dockerfile: Dockerfile
manifests:
  kustomize:
    paths:
    - k8s/overlays/nonprod
    buildArgs:
    - "--load-restrictor=LoadRestrictionsNone"
profiles:
- name: non-prod
  manifests:
    kustomize:
      paths:
      - k8s/overlays/nonprod
      buildArgs:
      - "--load-restrictor=LoadRestrictionsNone"
- name: prod
  manifests:
    kustomize:
      paths:
      - k8s/overlays/prod
      buildArgs:
      - "--load-restrictor=LoadRestrictionsNone"