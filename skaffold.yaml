# Main configuration that imports the appropriate modules
---
apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: webapp-main
requires:
  # Import split configurations based on the active profile
  - configs: ["webapp-namespace", "webapp-dev-app", "webapp-dev-kcc"]
    activeProfiles:
      - name: dev
  - configs: ["webapp-namespace", "webapp-qa-app", "webapp-qa-kcc"]
    activeProfiles:
      - name: qa
  - configs: ["webapp-namespace", "webapp-prod-app", "webapp-prod-kcc"]
    activeProfiles:
      - name: prod
  - configs: ["webapp-preview-namespace", "webapp-preview-app", "webapp-preview-kcc"]
    activeProfiles:
      - name: preview
profiles:
  - name: dev
  - name: qa
  - name: prod
  - name: preview