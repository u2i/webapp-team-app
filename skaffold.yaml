apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: webapp-deployment
build:
  artifacts:
  - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp/webapp-images/webapp
    docker:
      dockerfile: Dockerfile
  googleCloudBuild:
    projectId: u2i-tenant-webapp
    region: europe-west1
manifests:
  kustomize:
    paths:
    - k8s-clean/overlays/dev  # Default to dev
profiles:
# Nonprod profile for Cloud Deploy
- name: nonprod
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/nonprod
# Resource-based profiles that can be reused across environments
- name: dev-resources
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/dev
- name: prod-resources
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/production
# Specific environment deployments
- name: dev
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/dev
- name: qa
  # QA uses dev resources but with qa-specific config
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/qa
- name: staging
  # Staging uses prod resources but in nonprod project
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/staging
- name: production
  build:
    artifacts:
    - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp-prod/webapp-images/webapp
      docker:
        dockerfile: Dockerfile
    googleCloudBuild:
      projectId: u2i-tenant-webapp-prod
      region: europe-west1
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/production
# Alias for Cloud Deploy compatibility
- name: prod
  build:
    artifacts:
    - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp-prod/webapp-images/webapp
      docker:
        dockerfile: Dockerfile
    googleCloudBuild:
      projectId: u2i-tenant-webapp-prod
      region: europe-west1
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/production
# Preview deployment with Gateway API and parameterized domain
- name: preview-gateway
  manifests:
    kustomize:
      paths:
      - k8s-clean/overlays/preview-gateway
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone
    rawYaml:
    - k8s-clean/overlays/preview-gateway/infra-resources.yaml