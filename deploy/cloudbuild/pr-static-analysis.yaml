steps:
# Static Analysis Check
- name: 'node:18-alpine'
  id: 'static-analysis'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    npm ci
    npm audit --audit-level=high && npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 0 || true
    echo "âœ… Static analysis completed!"

# Report success to GitHub
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'report-status'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    echo "Static analysis check completed successfully"

options:
  logging: CLOUD_LOGGING_ONLY
  
timeout: 300s

substitutions:
  _PR_NUMBER: ${_PR_NUMBER}