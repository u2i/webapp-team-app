steps:
# Install dependencies and run tests
- name: 'node:18-alpine'
  id: 'run-tests'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    npm ci
    npm run test:ci
    echo "Tests passed successfully!"

# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-image'
  waitFor: ['run-tests']
  args: [
    'build',
    '-t', '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/webapp-images/webapp:dev-${COMMIT_SHA}',
    '-t', '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/webapp-images/webapp:dev-latest',
    '.'
  ]

# Push the Docker image
- name: 'gcr.io/cloud-builders/docker'
  id: 'push-image'
  args: ['push', '--all-tags', '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/webapp-images/webapp']

# Deploy using compliance-cli
- name: 'us-docker.pkg.dev/u2i-bootstrap/gcr.io/compliance-cli-builder:latest'
  id: 'deploy-dev'
  entrypoint: 'compliance-cli'
  args: ['dev']
  env:
  - 'PROJECT_ID=${_PROJECT_ID}'
  - 'REGION=${_REGION}'
  - 'COMMIT_SHA=$COMMIT_SHA'
  - 'SHORT_SHA=$SHORT_SHA'

# Send Slack notification
- name: 'us-docker.pkg.dev/u2i-bootstrap/gcr.io/compliance-cli-builder:latest'
  id: 'slack-notification'
  entrypoint: 'compliance-cli'
  args: ['slack', 'notify', '--environment', 'dev']
  env:
  - 'PROJECT_ID=${_PROJECT_ID}'
  - 'REGION=${_REGION}'
  - 'COMMIT_SHA=$COMMIT_SHA'
  - 'BUILD_ID=$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  
substitutions:
  _PROJECT_ID: u2i-tenant-webapp-nonprod
  _REGION: europe-west1