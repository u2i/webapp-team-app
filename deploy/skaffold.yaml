# Unified Skaffold configuration for all environments
# Application deployments only - certificates handled separately
# This prevents certificate provisioning from blocking deployments

apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: webapp
build:
  artifacts:
  - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp-nonprod/webapp-images/webapp
    context: .
    docker:
      dockerfile: Dockerfile
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 1
deploy:
  kubectl:
    flags:
      apply: ["--server-side", "--force-conflicts"]
  statusCheck: true
profiles:
# Preview profile - includes all resources with tolerant status checking
- name: preview-all
  manifests:
    rawYaml:
    - ../k8s/namespace/namespace.yml
    - ../k8s/gcp/certificate.yml
    kustomize:
      paths:
      - ../k8s/app/resources/preview
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone
  deploy:
    kubectl:
      flags:
        apply: ["--server-side", "--force-conflicts"]
    statusCheck: true
    statusCheckDeadlineSeconds: 300
    tolerateFailuresUntilDeadline: true

# Dev profile - application only (namespace pre-exists)
- name: dev
  manifests:
    kustomize:
      paths: 
      - ../k8s/app/resources/preprod
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone

# QA profile - application only (namespace pre-exists)
- name: qa
  manifests:
    kustomize:
      paths: 
      - ../k8s/app/resources/preprod
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone

# Production profile - application only with prod image registry
- name: prod
  build:
    artifacts:
    - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp-prod/webapp-images/webapp
      context: .
      docker:
        dockerfile: Dockerfile
  manifests:
    kustomize:
      paths: 
      - ../k8s/app/resources/prod
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone
---
# Separate config for certificate management (non-blocking)
# Certificates are deployed separately to prevent blocking main deployments
# This applies to all environments that need certificate updates
apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: webapp-certificates
deploy:
  kubectl:
    flags:
      apply: ["--server-side", "--force-conflicts"]
  statusCheck: false  # Don't wait for certificates to provision
profiles:
# Preview certificates
- name: preview-certs
  manifests:
    rawYaml:
    - ../k8s/gcp/certificate.yml

# Dev certificates (if needed)
- name: dev-certs
  manifests:
    rawYaml:
    - ../k8s/gcp/certificate.yml

# QA certificates (if needed)  
- name: qa-certs
  manifests:
    rawYaml:
    - ../k8s/gcp/certificate.yml

# Production certificates (if needed)
- name: prod-certs
  manifests:
    rawYaml:
    - ../k8s/gcp/certificate.yml