# Unified Skaffold configuration for all environments
# Includes namespace, application, and certificates for all deployments
# Uses tolerateFailuresUntilDeadline to prevent certificate timeout failures

apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: webapp
build:
  artifacts:
  - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp-nonprod/webapp-images/webapp
    context: .
    docker:
      dockerfile: Dockerfile
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 1
deploy:
  kubectl:
    flags:
      apply: ["--server-side", "--force-conflicts"]
  statusCheck: true
profiles:
# Preview profile - uses modular configuration to avoid Config Connector bug
- name: preview-all
  # Delegate to modular configuration which properly handles Config Connector resources
  # This avoids the Skaffold status checking bug with cross-namespace resources
  configPath: skaffold-preview-modules.yaml
  configs: ["preview-namespace", "preview-certificates", "preview-application"]

# Dev profile - includes namespace creation
- name: dev
  manifests:
    rawYaml:
    - ../k8s/namespace/namespace.yml
    kustomize:
      paths: 
      - ../k8s/app/resources/preprod
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone

# QA profile - includes namespace creation
- name: qa
  manifests:
    rawYaml:
    - ../k8s/namespace/namespace.yml
    kustomize:
      paths: 
      - ../k8s/app/resources/preprod
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone

# Production profile - includes namespace creation with prod image registry
- name: prod
  build:
    artifacts:
    - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp-prod/webapp-images/webapp
      context: .
      docker:
        dockerfile: Dockerfile
  manifests:
    rawYaml:
    - ../k8s/namespace/namespace.yml
    kustomize:
      paths: 
      - ../k8s/app/resources/prod
      buildArgs:
      - --load-restrictor=LoadRestrictionsNone