# Composite Skaffold configuration that deploys both app and certificates
# Used for preview environments where both are needed
# Certificates are deployed but don't block the main deployment

apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: webapp-with-certs
requires:
- configs: ["webapp"]
  activeProfiles:
  - name: preview-all
- configs: ["webapp-certificates"]  
  activeProfiles:
  - name: preview-certs