apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: webapp-deployment-dynamic
build:
  artifacts:
  - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp/webapp-images/webapp
    docker:
      dockerfile: Dockerfile
manifests:
  kustomize:
    paths:
    - k8s/overlays/dynamic-deploy
profiles:
# Default profile expected by the delivery pipeline
# We customize within this profile using deploy parameters
- name: nonprod
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy
      - k8s/profiles/tier-standard

# Tier-based profiles (orthogonal to boundary/stage)
- name: tier-standard
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy
      - k8s/profiles/tier-standard
- name: tier-perf
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy
      - k8s/profiles/tier-perf
- name: tier-ci
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy
      - k8s/profiles/tier-ci
- name: tier-preview
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy-preview
      - k8s/profiles/tier-preview

# NodePort preview profile (zero infrastructure)
- name: preview-nodeport
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy-preview
      - k8s/profiles/tier-preview

# Legacy profiles for backward compatibility
- name: dev-resources
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy
      - k8s/profiles/dev
- name: prod-resources
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dynamic-deploy
      - k8s/profiles/prod