apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: webapp-deployment
build:
  artifacts:
  - image: europe-west1-docker.pkg.dev/u2i-tenant-webapp/webapp-images/webapp
    docker:
      dockerfile: Dockerfile
  tagPolicy:
    gitCommit:
      variant: AbbrevCommitSha
manifests:
  kustomize:
    paths:
    - k8s/overlays/nonprod
profiles:
- name: dev
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dev
- name: qa
  manifests:
    kustomize:
      paths:
      - k8s/overlays/qa
- name: prod
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production
- name: nonprod
  manifests:
    kustomize:
      paths:
      - k8s/overlays/nonprod
- name: foo
  manifests:
    kustomize:
      paths:
      - k8s/overlays/foo